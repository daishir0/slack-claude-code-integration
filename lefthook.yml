# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,json,md,yml,yaml}'
      run: npx prettier --check {staged_files}
    eslint:
      glob: '*.js'
      run: npx eslint {staged_files}

pre-push:
  parallel: true
  commands:
    test:
      run: npm test
